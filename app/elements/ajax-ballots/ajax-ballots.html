<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<dom-module id="ajax-ballots">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-ajax
      id="ajax"
      auto
      url="{{_serviceUrl}}"
      loading="{{loading}}"
      on-error="_errorHandler"
      on-response="_responseHandler"
      last-response="{{ballots}}"
      handleAs="json"
      method="{{method}}"
      params="{{params}}"
      headers="{{headers}}"
      body="{{body}}"
      content-type="{{contentType}}"
      with-credentials="{{_withCredentials}}">
    </iron-ajax>

    <paper-toast
        id="toast"
        duration="5000">
    </paper-toast>

  </template>
  <script>

  Polymer({
     is: 'ajax-ballots',
     properties: {

       location: {
         type: String,
         notify: true
       },
       ballots: {
         notify:  true,
         observer: 'ballotsChanged'
       },
       authToken: {
         type: String
       },
       loading: {
         type: Boolean,
         readOnly: true,
         notify: true,
         value: false
       },

       /**
        * Auto comportment of iron-ajax. Automatically performs an Ajax request when either url or params changes.
        * @type {Boolean}
        */
       auto: {
         type: Boolean,
         value: false
       },
       /**
        * HTTP method to use such as GET, POST, DELETE, PUT.
        * @type {String}
        */
       method: {
         type: String,
         value: 'GET'
       },
       _serviceUrl: {
         type: String,
         computed: '_computeServiceUrl(location, _serviceName, _resource)'
       },
       _serviceName: {
         type: String,
         value: 'ballot'
       },
       /**
        * Set the withCredentials flag on the request.
        * @type {Boolean}
        */
       _withCredentials: {
         type: Boolean,
         value: false
       },
       /**
        * resource modified.
        * @type {String}
        */
       _resource: {
         type: String,
         notify: true
       },
       /**
        * Element returned by the api after a request.
        * @type {Array}
        */
       items: {
         type: Array,
         notify: true
       },
       /**
        * An object that contains query parameters to be appended to the specified url when generating a request.
        * @type {Object}
        */
       params: {
         type: Object
       },
       headers: {
         type: Object
       },
       /**
        * Optional raw body content to send when method === "POST". Must be a String. Trailing slash will be removed.
        * @type {String}
        */
       body: {
         type: String
       },
       /**
        * Content type to use when sending data.
        * @type {String}
        * @default application/json
        */
       contentType: {
         type: String,
         value: 'application/json'
       }
     },
     observers: [
       '_updateUrl(_apiUrl, ressource, _ssl)'
     ],
     // Element Behavior

     ballotsChanged: function() {
       console.log("Ballots changed " + JSON.stringify(this.ballots));

     },

     /**
      * The `rest-error` event is fired whenever a request failed.
      *
      * @event rest-error
      * @detail {Object}
      */

     /**
      * The `rest-response` event is fired whenever a request succeed.
      *
      * @event rest-response
      * @detail {Object}
      */

     /**
      * Handle an error returned by the api.
      * @param  {Event} e Event generated by iron-ajax
      */
     _errorHandler: function(e) {
       this.$.toast.text = 'There was a problem to load ' + e.detail + '.';
       this.$.toast.show();
       console.error('rest-error', e.detail);
     },
     /**
      * Handle a response returned by the api.
      * @param  {Event} e Event generated by iron-ajax
      */
     _responseHandler: function(e) {
       this.fire('rest-response', e.detail);
     },
     /**
      * Send the ajax request
      */
     generateRequest: function() {
       console.log("ajax-ballots generateRequest");

       if (this.authToken !== null) {
         // optionally send auth header
         this.headers = {
           "Authorization": "Bearer " + this.authToken
         }

         console.log("Updating ballots with authToken ");
       }

       this._resource = "0"; 
       this.$.ajax.generateRequest();
     },
     _computeServiceUrl: function(location, servicename, resource) {

       var url;
       if (resource === "0") {
         url = [location, servicename].join('/');
       } else {
         url = [location, servicename, resource].join('/');
       }

       console.log('Computed Service URL', url);
       return url;
     }

   });

  </script>
</dom-module>
