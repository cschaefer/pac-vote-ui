<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<dom-module id="ajax-vote">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-ajax
      id="ajax"
      auto="{{auto}}"
      loading="{{loading}}"
      url="{{_serviceUrl}}"
      on-error="_errorHandler"
      on-response="_responseHandler"
      last-response="{{lastResponse}}"
      handleAs="json"
      method="{{method}}"
      params="{{params}}"
      headers="{{headers}}"
      body="{{body}}"
      content-type="{{contentType}}"
      with-credentials="{{_withCredentials}}">
    </iron-ajax>

    <paper-toast
        id="toast"
        duration="5000">
    </paper-toast>

  </template>
  <script>

  Polymer({
     is: 'ajax-vote',
     properties: {

       location: {
         type: String,
         notify: true
       },
       ballot: {
         type: Object,
         observer: '_getBallotResult'
       },
       vote: {
         type: Object,
         observer: '_onVoteModify'
       },
       myVotes: {
         type: Array,
         notify: true
       },
       voteResults: {
         type: Array,
         notify: true
       },
       lastResponse: {
         type: Object,
         observer: '_onLastResponse'
       },
       authToken: {
         type: String
       },
       loading: {
         type: Boolean,
         readOnly: true,
         notify: true,
         value: false
       },

       /**
        * Auto comportment of iron-ajax. Automatically performs an Ajax request when either url or params changes.
        * @type {Boolean}
        */
       auto: {
         type: Boolean,
         value: false
       },
       /**
        * HTTP method to use such as GET, POST, DELETE, PUT.
        * @type {String}
        */
       method: {
         type: String,
         value: 'GET'
       },

       _serviceUrl: {
         type: String,
         computed: '_computeServiceUrl(location, _serviceName, _resource)'
       },
       _serviceName: {
         type: String,
         value: 'vote'
       },
       /**
        * Set the withCredentials flag on the request.
        * @type {Boolean}
        */
       _withCredentials: {
         type: Boolean,
         value: false
       },
       /**
        * resource modified.
        * @type {String}
        */
       _resource: {
         type: String,
         notify: true
       },
       /**
        * Element returned by the api after a request.
        * @type {Array}
        */
       items: {
         type: Array,
         notify: true
       },
       /**
        * An object that contains query parameters to be appended to the specified url when generating a request.
        * @type {Object}
        */
       params: {
         type: Object
       },
       headers: {
         type: Object
       },
       /**
        * Optional raw body content to send when method === "POST". Must be a String. Trailing slash will be removed.
        * @type {String}
        */
       body: {
         type: String
       },
       /**
        * Content type to use when sending data.
        * @type {String}
        * @default application/json
        */
       contentType: {
         type: String,
         value: 'application/json'
       }
     },
     // Element Behavior

     _getBallotResult: function(e) {
       this.headers = {
         "Authorization": "Bearer " + this.authToken
       }
       this._resource = this.ballot.ballotId;
       this.method = "GET";
       this.$.ajax.generateRequest();

     },

     getMyVotes: function(e) {
       this.headers = {
         "Authorization": "Bearer " + this.authToken
       }
       this._resource = "0";
       this.method = "GET";
       this.$.ajax.generateRequest();

     },

     /**
      * Listener for changes to vote.
      * @event {Event} e Event generated by listener.
      */
     _onVoteModify: function(e) {

       if (e) {
         this.headers = {
           "Authorization": "Bearer " + this.authToken
         }

         var vote = e;
         this._resource = "0";
         this.method = "POST";
         this.body = vote;
         console.log("URL properties " + this._resource + ", " + this._serviceName + ", " + this.location);
         this.$.ajax.generateRequest();
         console.log("Vote added " + e);

       }

     },


     /**
      * The `vote-reponse` event is fired whenever a vote was added.
      *
      * @event vote-response
      * @detail {Object}
      */
     /**
      * Handle the contents of the success response.
      * @event {Event} e Event generated by iron-ajax.
      */
     _onLastResponse: function(e) {
       if (this.method === "GET") {

         if (this._resource !== 0) {

           // take a clone
           console.log("Updating voteResult from ", JSON.stringify(this.lastResponse));

           this.voteResults = this.lastResponse.slice(0);
           console.log("Updated voteResults ", this.voteResults);


         } else {
           // take a clone
           this.myVotes = this.lastResponse.slice(0);
           console.log("Updated myVotes ", this.myVotes);

         }

       } else if (this.method === "POST") {
         // take a clone
         var voteEvent = (JSON.parse(JSON.stringify(this.lastResponse)));

         console.log("Firing ballot-response", voteEvent);
         this.fire('vote-response', { vote : voteEvent });

         this.getMyVotes();
       }
     },

     /**
      * The `rest-error` event is fired whenever a request failed.
      *
      * @event rest-error
      * @detail {Object}
      */
     /**
      * Handle an error returned by the api.
      * @param  {Event} e Event generated by iron-ajax
      */
     _errorHandler: function(e) {
       this.$.toast.text = 'There was a problem to load ' + e.detail.error.message + '.';
       this.$.toast.show();
       this.fire('rest-error', e.detail.error);
     },

     /**
      * The `rest-response` event is fired whenever a request succeed.
      *
      * @event rest-response
      * @detail {Object}
      */

     /**
      * Handle a response returned by the api.
      * @param  {Event} e Event generated by iron-ajax
      */
     _responseHandler: function(e) {
       this.fire('rest-response', e.detail);
     },

     _computeServiceUrl: function(location, servicename, resource) {

       var url;
       if (resource === "0") {
         url = [location, servicename].join('/');
       } else {
         url = [location, servicename, resource].join('/');
       }

       console.log('Computed Service URL', url);
       return url;
     }
   });

  </script>
</dom-module>
